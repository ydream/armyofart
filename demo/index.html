<script src="http://static.youku.com/v1.0.1102/js/jquery.js"></script>
<script src="js/lightslider.js"></script>
<script>
$(function(){

	var slider = $("#slider").lightSlider({ 
		item: 1,
		speed: 400,
        auto: true,
        loop: true,
        pause: 5000,
		keyPress: true,
		pager: false,
		enableDrag: false,
		slideEndAnimation: true
	}); 

	$('.g-nav a').click(function(){
		var index = parseInt($(this).attr('rel'));
		slider.goToSlide(index);
	});
});
</script>
